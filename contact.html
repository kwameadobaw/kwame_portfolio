    <!-- Prevent theme flash by applying theme immediately -->

        // Apply theme immediately before any content renders
        (function() {
            const theme = localStorage.getItem('theme');

                document.documentElement.classList.add('dark-mode');
                document.write('<style>:root{--primary-color:#8c83ff;--secondary-color:#6d64f9;--text-color:#f0f0f0;--bg-color:#121212;--card-bg:#1e1e1e;--border-color:#333;--shadow-color:rgba(0,0,0,0.3);--header-bg:rgba(18,18,18,0.95);--footer-bg:#1a1a1a;}body{background-color:#121212;color:#f0f0f0;}</style>');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>

        <!-- Contact Section -->
        <section class="contact">
            <h2 class="section-title">Contact <span>Me</span></h2>
            
            <div class="contact-container">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    
                    <div class="contact-detail">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Location</h4>
                            <p>Accra, Ghana</p>
                        </div>
                    </div>
                    
                    <div class="contact-detail">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Email</h4>
                            <p><a href="mailto:kwame.adobawjnr@gmail.com">kwame.adobawjnr@gmail.com</a></p>
                        </div>
                    </div>
                    
                    <div class="contact-detail">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Phone</h4>
                            <p>+233-50-970-7086</p>
                        </div>
                    </div>
                    
                    <div class="contact-detail">
                        <div class="contact-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Website</h4>
                            <p><a href="#">Kwame Adobaw</a></p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://x.com/kakrab_a" target="_blank"><i class="fab fa-x-twitter"></i></a>
                        <a href="https://github.com/kwameadobaw/" target="_blank"><i class="fab fa-github"></i></a>

                        <a href="https://www.instagram.com/kakrab_a/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/kwame-adobaw/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Send Me a Message</h3>
                    
                    <form id="contactForm" action="https://formsubmit.co/kwame.adobawjnr@gmail.com" method="POST">
                        <!-- FormSubmit Configuration -->
                        <input type="hidden" name="_subject" value="New message from portfolio website">
                        <input type="hidden" name="_captcha" value="true">
                        <input type="hidden" name="_template" value="table">
                        <!-- Use document.location.href to dynamically get the current URL base -->
                        <input type="hidden" name="_next" id="formRedirect" value="">
                        <script>
                            // Get the base URL (protocol + host)
                            const baseUrl = window.location.protocol + '//' + window.location.host;
                            // Get the path segment (for GitHub Pages or subdirectories)
                            const pathSegment = window.location.pathname.split('/').slice(0, -1).join('/');
                            // Set the redirect URL to the thank-you.html page
                            document.getElementById('formRedirect').value = baseUrl + pathSegment + '/thank-you.html';
                        </script>
                        <input type="text" name="_honey" style="display:none">
                        <input type="hidden" name="_autoresponse" value="Thank you for your message! I'll get back to you soon.">
                        <input type="hidden" name="_format" value="plain">
                        
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" placeholder="Enter your message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </section>
